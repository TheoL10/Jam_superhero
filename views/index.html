<!DOCTYPE html>
<html>
      <head>
        <style>
          /* Add your CSS styles here */
          .container {
            display: flex;
            height: 100vh;
          }
          .left-side {
            background-color: blue;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .right-side {
            background-color: red;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .logo {
            background-color: white;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
          .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
          }
          .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
          }
          .character-stats {
            position: absolute;
            bottom: 20%;
            left: 20%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
          }
          .stat {
            margin-bottom: 10px;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="left-side">
            <img src="../assets/volcan.png" alt="Grid on the left side">
          </div>
          <div class="right-side">
            <img src="../assets/amerique man.png" alt="Grid on the right side">
          </div>
        </div>
        <div class="logo">
          <img src="./../assets/logo.png" alt="Round logo">
        </div>
        <div class="grid">
          <!-- Add your character images here -->
          <img src="../assets/jojo.png*" alt="Character 1" id="character-1">
          <img src="../assets/spiderman.png" alt="Character 2" id="character-2">
          <!-- Add more character images as needed -->
        </div>
        <div class="character-stats">
            <!-- Character stats will be added here -->
          </div>
        </div>
      </body>

    </html>
